<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-yacht.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yachtjet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <main>
        <load ="partials/yacht.html" />
        
        <section class="rent-a-yacht/section">
         
    
            <h2 class="main-phrase">Rent a yacht now</h2>
            
            <form class="form_yacht">
              <div class="modal-field">
              <input type="text" id="fname" name="fullname" placeholder="Full name"
              pattern="^.* .*$" class="input_line">

              <input type="text" id="fname" name="fullname" placeholder="Full name"
              pattern="^.* .*$" class="input_line">

              <input type="email" id="email" name="email" placeholder="Email"
              pattern=".+@example\.com" size="30" required class="input_line">

              <input type="tel" id="phone" name="phone" placeholder="Phone number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} required"  class="input_line">

              <textarea id="comment" class="input_line" name="comment" placeholder="Comment"
              pattern="[a-z]{1,30}(,[a-z]{1,30})*"></textarea >

            <button type="button" class="button-style">Send</button>  
    
            </form>
           
        
          
         
         
          <div class="yacht-picture">
            <picture>
              <!-- Desktop screen -->
            
              <source
                media="(min-width: 1158px)"
                srcset="./images/rent_compressimage_1px-min.jpg 1px, ./images/rent_compressimage_2px-min.jpg 2px"
                type="image/jpg"
              />
              <!-- Tablet screen -->
            
              <source
                media="(min-width: 768px)"
                srcset="./images/rent_compressimage_1px-min.jpg 1px, ./images/rent_compressimage_2px-min.jpg 2px"
                type="image/jpg"
              />
              <!-- Mobile screen -->
            
              <source
                media="(max-width: 767px)"
                srcset="./images/rent_compressimage_1px-min.jpg 1px, ./images/rent_compressimage_2px-min.jpg 2px"
                type="image/jpg"
              />
              <img
                class="card-img"
                src="./images/rent_compressimage_1px-min.jpg"
                alt="Ноутбук"
                width="450"
                height="294"
                loading="lazy"
              />
            </picture>
          </div>
          </div>
        </section>
       
      </main>
  
      <footer class="footer_description"> 
      </footer> 

        </div>
      </div>
      </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
